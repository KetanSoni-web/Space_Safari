<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Safari</title>
    <style>
        /* Add some optional styling */
        iframe {
            width: 100%;
            height: 650px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Space Safari!</h1>
    <p>Explore the solar system and beyond.</p>

    <!-- Embed the solar system from HatchXR -->
    <iframe 
        src="https://play.hatchxr.com/@hatchkids/solar-system---no-code/?embedded" 
        allowfullscreen 
        scrolling="no" 
        allow="vr; xr; accelerometer; magnetometer; gyroscope; webvr;webxr;" 
        height="650" 
        width="100%" 
        frameborder="0" 
        style="border:none;">
    </iframe>

    <!-- You can add more content below -->
    <p>Enjoy the tour!</p>
</body>
</html>
